<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виктория Малых. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon-16x16.png') }}" type="image/png" sizes="16x16">
    <link rel="icon" href="{{ url_for('static', filename='favicon-32x32.png') }}" type="image/png" sizes="32x32">
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
            WEB-программирование, часть 2. {{ self.lab ()}}
    </header>

    <main>
        <a href="/" class="nav-home">Главная</a>
        {% block main %}{% endblock %}
    </main>

    <footer>
        &copy; Виктория Малых, ФБИ-32, 3 курс, 2025
    </footer>

</html>
