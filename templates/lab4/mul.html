{% extends "base.html" %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='lab4/arif.css')}}">
{% endblock %}

{% block lab %}Умножение чисел{% endblock %}

{% block main %}
<div class="arif-container">
    <h1 class="arif-title">Умножение чисел</h1>
    
    <div class="arif-result">
        {{ x1 }} × {{ x2 }} = {{ result }}
    </div>
    
    <a href="{{ url_for('lab4.mul_form') }}" class="arif-link">Вернуться к умножению</a>
</div>
{% endblock %}
