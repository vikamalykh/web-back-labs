{% extends "base.html" %}

{# номер лабораторной работы: #}
{% block lab %}Лабораторная работа 6{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='lab6/arenda.css')}}">
{% endblock %}

{% block script %}
<script>
function getOfficeList() {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'info',
            'id': Math.round(Math.random() * 1000)
        };
        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            const office_list = data.result;
            const ul = document.getElementById('office-list');
            ul.innerHTML = '';

            let totalCost = 0;

            for(let i = 0; i < office_list.length; i++) {
                const office = office_list[i];
                const li = document.createElement('li');
                li.className = 'office-item';
            
                li.innerHTML = `
                    <div class="office-info">
                        <div class="office-number">Кабинет №${office.number}</div>
                        <div class="office-status">${office.tenant ? 'Арендован: ' + office.tenant : 'Свободен'}</div>
                        <div class="office-price">${office.price} руб./мес.</div>
                    </div>
                    <div class="office-actions"></div>
                `;

                const actionsDiv = li.querySelector('.office-actions');
                
                if (!office.tenant) {
                    const bookingButton = document.createElement('button');
                    bookingButton.className = 'office-button book-button';
                    bookingButton.innerText = 'Забронировать';
                    bookingButton.onclick = function() { booking(office.number); };
                    actionsDiv.appendChild(bookingButton);
                } else {
                    const login = '{{ session.get("login", "") }}';
                    if (office.tenant === login) {
                        const cancelButton = document.createElement('button');
                        cancelButton.className = 'office-button cancel-button';
                        cancelButton.innerText = 'Освободить';
                        cancelButton.onclick = function() { cancellation(office.number); };
                        actionsDiv.appendChild(cancelButton);

                        totalCost += office.price;
                    }
                }

                ul.appendChild(li);
            }

            const totalElement = document.getElementById('total-cost');
            if (totalCost > 0) {
                totalElement.innerHTML = `<strong>Общая стоимость аренды: ${totalCost} руб./мес.</strong>`;
            } else {
                totalElement.innerHTML = '';
            }
        });
 }

function booking(officeNumber) {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'booking',
            'params': officeNumber,
            'id': Math.round(Math.random() * 1000)
        };
        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            if(data.error) {
                switch(data.error.code) {
                    case 1:
                        alert('Вы не авторизованы, пожалуйста, авторизуйтесь!');
                        break;
                    case 2:
                        alert('Офис уже арендуется');
                        break;
                    case -32601:
                        alert('Странная ошибка');
                        break;
                }
            }
            else {
                document.getElementById('office-list').innerHTML = '';
                getOfficeList();
            }
        });
}


function cancellation(officeNumber) {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'cancellation',
            'params': officeNumber,
            'id': Math.round(Math.random() * 1000)
        };
        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            if(data.error) {
                switch(data.error.code) {
                    case 1:
                        alert('Вы не авторизованы, пожалуйста, авторизуйтесь!');
                        break;
                    case 3:
                        alert('Офис не арендован');
                        break;
                    case 4:
                        alert('Это не ваш офис');
                        break;
                    case -32601:
                        alert('Странная ошибка');
                        break;
                }
            }
            else {
                document.getElementById('office-list').innerHTML = '';
                getOfficeList();
            }
        });
}

 document.addEventListener('DOMContentLoaded', function() {
    getOfficeList();
 });
</script>
{% endblock %}

{# основной контент: #}
{% block main %}
    <div class="office-container">
        <h1 class="office-title">Аренда офисов</h1>
        <ul class="office-list" id="office-list"></ul>
        <div id="total-cost" class="total-cost"></div>
    </div>
{% endblock %}
